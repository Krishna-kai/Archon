<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinerU Document Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px 5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin: 30px 0 20px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
            padding: 20px 0;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .markdown-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .markdown-preview h1, .markdown-preview h2, .markdown-preview h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .markdown-preview code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .image-info {
            font-size: 0.85rem;
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        table tr:hover {
            background: #f8f9ff;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ MinerU Document Processor</h1>
            <p>Upload documents to extract markdown content, images, and variables using MinerU MLX</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Click to upload or drag & drop</div>
                <div class="upload-hint">Supports PDF, DOCX, DOC, TXT, MD</div>
                <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt,.md">
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="status"></div>

            <!-- Processing Button -->
            <div style="text-align: center;">
                <button id="processBtn" class="button" style="display:none;">üöÄ Process Document</button>
            </div>

            <!-- Results Section -->
            <div id="results" style="display:none;">
                <!-- Stats -->
                <div class="stats" id="stats"></div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" data-tab="markdown">üìù Markdown</button>
                    <button class="tab" data-tab="images">üñºÔ∏è Images</button>
                    <button class="tab" data-tab="variables">üìä Variables</button>
                    <button class="tab" data-tab="export">üíæ Export</button>
                </div>

                <!-- Tab Contents -->
                <div id="markdown" class="tab-content active">
                    <div class="markdown-preview" id="markdownContent"></div>
                    <button class="button" onclick="downloadMarkdown()">‚¨áÔ∏è Download Markdown</button>
                </div>

                <div id="images" class="tab-content">
                    <div class="image-gallery" id="imageGallery"></div>
                </div>

                <div id="variables" class="tab-content">
                    <div id="variablesTable"></div>
                </div>

                <div id="export" class="tab-content">
                    <h3>Export Options</h3>
                    <button class="button" onclick="downloadMarkdown()">Download Markdown (.md)</button>
                    <button class="button" onclick="downloadVariablesCSV()">Download Variables (.csv)</button>
                    <button class="button" onclick="downloadJSON()">Download Full JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MINERU_SERVICE_URL = 'http://localhost:8055';
        let currentResult = null;
        let currentFilename = '';

        // Upload section handling
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');

        uploadSection.addEventListener('click', () => fileInput.click());

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            currentFilename = file.name;
            showStatus(`Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
            processBtn.style.display = 'inline-block';
            processBtn.onclick = () => processDocument(file);
        }

        async function processDocument(file) {
            showStatus('Processing document...', 'info');
            processBtn.disabled = true;
            document.getElementById('results').style.display = 'none';

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="spinner"></div><p>Processing with MinerU MLX...</p>';
            document.querySelector('.content').appendChild(loadingDiv);

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${MINERU_SERVICE_URL}/process`, {
                    method: 'POST',
                    body: formData
                });

                loadingDiv.remove();

                if (!response.ok) {
                    throw new Error(`Processing failed: ${response.statusText}`);
                }

                currentResult = await response.json();
                displayResults();
                showStatus('‚úÖ Document processed successfully!', 'success');

            } catch (error) {
                loadingDiv.remove();
                showStatus(`Error: ${error.message}`, 'error');
                console.error('Processing error:', error);
            } finally {
                processBtn.disabled = false;
            }
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            // Backend returns "text", not "markdown"
            const text = currentResult.text || currentResult.markdown || '';
            const images = currentResult.images || [];
            const numPages = currentResult.metadata?.page_count || currentResult.metadata?.pages || 'N/A';

            // Display stats
            displayStats(text, images, numPages);

            // Display markdown
            displayMarkdown(text);

            // Display images
            displayImages(images);

            // Display variables
            displayVariables(text);
        }

        function displayStats(markdown, images, numPages) {
            const statsDiv = document.getElementById('stats');
            const wordCount = markdown.split(/\s+/).filter(w => w.length > 0).length;

            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${markdown.length.toLocaleString()}</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${wordCount.toLocaleString()}</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${images.length}</div>
                    <div class="stat-label">Images</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${numPages}</div>
                    <div class="stat-label">Pages</div>
                </div>
            `;
        }

        function displayMarkdown(markdown) {
            const markdownDiv = document.getElementById('markdownContent');
            // Simple markdown to HTML conversion (basic support)
            let html = markdown
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/# (.*)/g, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');

            markdownDiv.innerHTML = `<p>${html}</p>`;
        }

        function displayImages(images) {
            const galleryDiv = document.getElementById('imageGallery');

            if (images.length === 0) {
                galleryDiv.innerHTML = '<p>No images were extracted from this document.</p>';
                return;
            }

            galleryDiv.innerHTML = images.map((img, idx) => `
                <div class="image-card">
                    <img src="data:${img.mime_type || 'image/jpeg'};base64,${img.base64}" alt="${img.name || `Image ${idx + 1}`}">
                    <div class="image-info">
                        <strong>${img.name || `Image ${idx + 1}`}</strong><br>
                        Page: ${img.page_number || 'N/A'} | Type: ${img.mime_type || 'Unknown'}
                        ${img.ocr_text ? `<br>OCR: ${img.ocr_text.substring(0, 100)}...` : ''}
                    </div>
                </div>
            `).join('');
        }

        function displayVariables(markdown) {
            const variables = extractVariables(markdown);
            const tableDiv = document.getElementById('variablesTable');

            if (variables.length === 0) {
                tableDiv.innerHTML = '<p>No variables were detected in the markdown content.</p>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Variable</th>
                            <th>Value</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${variables.map(v => `
                            <tr>
                                <td>${escapeHtml(v.variable)}</td>
                                <td>${escapeHtml(v.value)}</td>
                                <td>${escapeHtml(v.source)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            tableDiv.innerHTML = tableHTML;
        }

        function extractVariables(markdown) {
            const variables = [];

            // Pattern 1: Bold label with value
            const boldPattern = /\*\*([^*]+)\*\*[:\s]+([^\n]+)/g;
            let match;
            while ((match = boldPattern.exec(markdown)) !== null) {
                variables.push({
                    variable: match[1].trim(),
                    value: match[2].trim(),
                    source: 'Bold Label'
                });
            }

            // Pattern 2: Key: Value pairs
            const keyValuePattern = /^([A-Z][A-Za-z\s]+):\s*([^\n]+)$/gm;
            while ((match = keyValuePattern.exec(markdown)) !== null) {
                const key = match[1].trim();
                const value = match[2].trim();
                // Avoid duplicates
                if (!variables.some(v => v.variable === key)) {
                    variables.push({
                        variable: key,
                        value: value,
                        source: 'Key-Value Pair'
                    });
                }
            }

            return variables;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Tab handling
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active from all tabs and contents
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // Add active to clicked tab and corresponding content
                tab.classList.add('active');
                const tabName = tab.getAttribute('data-tab');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Download functions
        function downloadMarkdown() {
            const text = currentResult?.text || currentResult?.markdown || '';
            if (!text) return;
            downloadFile(text, `${getBasename()}_content.md`, 'text/markdown');
        }

        function downloadVariablesCSV() {
            const text = currentResult?.text || currentResult?.markdown || '';
            if (!text) return;

            const variables = extractVariables(text);
            if (variables.length === 0) {
                alert('No variables to export');
                return;
            }

            const csv = [
                'Variable,Value,Source',
                ...variables.map(v => `"${v.variable}","${v.value}","${v.source}"`)
            ].join('\n');

            downloadFile(csv, `${getBasename()}_variables.csv`, 'text/csv');
        }

        function downloadJSON() {
            if (!currentResult) return;
            const json = JSON.stringify(currentResult, null, 2);
            downloadFile(json, `${getBasename()}_full_data.json`, 'application/json');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function getBasename() {
            return currentFilename.replace(/\.[^/.]+$/, '');
        }
    </script>
</body>
</html>
